<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weather App</h1>

<input type="text" id="city" placeholder="Enter city">

<script src="script.js"></script>

</body>
</html>
